<!DOCTYPE html>
<html>
<head>
	<title>CareerBuilder</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="jq-career-form.js"></script>

</head>
<body>
	<div class="container">

		<div class="row" id="careerbuilder">CareerBuilder
			<span class="category">Add Resume</span><span class="category">Browse Jobs</span><span class="category">Explore Careers</span><span class="category">Search Resources</span>
		</div>

		<div class="col-sm-10 text-align: right>">
		
			<div class="top"><h2>Sign Up</h2>
			<h6>Already have an account? <a href='#'>Sign in here</a></h6><BR>
			</div>

			<form class="sign-up-form">
			<div class="registration"><h5>Registration for <a href='#'>employer or staffing agency</a></h5>
			<h6><span>* </span>Required Fields</h6>
			</div>


			<div class="form-wrapper">
				<label><span>*</span> First Name<input type="text" class="firstName"></label>
				<div class="firstName-error error"></div>
			</div>

			<div class="form-wrapper">
				<label><span>*</span> Last Name<input type="text" class="lastName"></label>
				<div class="lastName-error error"></div>
			</div>
			<div class="form-wrapper">
				<label><span>*</span> Email<input type="email" class="email"></label>
				<div class="email-error error"></div>
			</div>
			<div class="form-wrapper">
				<label><span>*</span> Zip<input type = "number" class="zip"></label>
				<div class="zip-error error"></div>
			</div>
			<div class="form-wrapper">
				<label><span>*</span> Password<input type="password" class="password"></label>
				<div class="password-error error"></div>
			</div>
			<div class="form-wrapper">
				<label><span>*</span> Confirm Password<input type = "password" class="password2"></label>
				<div class="password2-error error"></div>
			</div>

			<div class="textbelow">
				<input type="checkbox" class="emailpreferences" name="jobrecs"> Job Reccommendations<BR>
				based on your activity<BR><BR>
				<input type="checkbox" class="emailpreferences" name="resume"> Resume and Application Activity Alerts<BR>
				when your application is viewed
			</div>

			<div class="form-wrapper">
				<input type="submit" id="submitbar" class="submit" value="Sign Up!">
			</div>
			</form>
		</div>
	</div>

</body>
</html>
